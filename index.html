<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <title>NFT Preview Card</title>
</head>
<body>
    <main>
        <div class="card">
            <div class="container">
                <img src="image-equilibrium.jpg" alt="Translucent cube" class="img-main">
                <h1><a href="#">Equilibrium #3429</a></h1>
                <p>Our Equilibrium collection promotes balance and calm</p>
                <div class="data">
                    <div class="price">
                        <img src="icon-ethereum.svg" alt="Ethereum icon">
                        <p>0.041 ETH</p>
                    </div>
                    <div class="time">
                        <img src="icon-clock.svg" alt="Clock icon">
                        <p>3 days left</p>
                    </div>
                </div>
                <hr class="line">
                <div class="artist">
                    <img src="image-avatar.png" alt="Artist's picture" class="avatar">
                    <p>Creation of <a href="#">Jules Wyvern</a></p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
